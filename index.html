    </form>
    <div id="listCalculations">

    </div>

</html>
<script>
var calculator = new Calculate();
calculator.evaluateInput();
function newInput (newInput) {
  calculator.setInput(newInput);
}

function deleteCalculation (storageKey) {
  localStorage.removeItem(storageKey);
  calculator.evaluateInput();
}

function loadInputs(storageKey){
  calculator.storedKey = storageKey;
  var input = JSON.parse(localStorage.getItem(storageKey));
  document.getElementsByName('display')[0].value = input.input;
}
</script>
